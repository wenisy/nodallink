<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // GitHub Pages SPA fallback: redirect to index with preserved path
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.location = redirect;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
