  <script>
    // Recover original path after GitHub Pages refresh (paired with 404.html)
    (function () {
      try {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          var l = window.location;
          var newUrl = redirect.startsWith('/') ? redirect : '/' + redirect;
          if (l.pathname !== newUrl) {
            window.history.replaceState(null, '', newUrl);
          }
        }
      } catch (e) { }
    })();
  </script>
