<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Preserve the original path for SPA routing on GitHub Pages
      (function() {
        var l = window.location;
        sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
        window.location.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
